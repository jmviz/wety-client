<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>wety</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div id="search">
                <div id="lang-search">
                    <input
                        id="lang-input"
                        type="text"
                        placeholder="Language..."
                    />
                    <ul id="lang-suggestions" class="suggestions"></ul>
                </div>
                <div id="term-search">
                    <input
                        id="term-input"
                        type="text"
                        placeholder="Term..."
                        dir="auto"
                    />
                    <ul id="term-suggestions" class="suggestions"></ul>
                </div>
                <button id="submit-button">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 20 20"
                    >
                        <path
                            fill="#313639"
                            d="M6.2 1L4.8 2.5l7.4 7.5-7.4 7.5L6.2 19l9-9z"
                        />
                    </svg>
                </button>
            </div>
        </header>
        <main>
            <div id="ety"></div>
            <div id="tooltip"></div>
        </main>
        <script src="dist/bundle.js"></script>
    </body>
</html>
